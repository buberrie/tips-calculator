<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>
        <img src="images/logo.svg" alt="" id="logo">
      </h1>
    </header>
    <div class="container">
      <div class="bill-area">
        <label class="small">Bill</label>
        <div class="bill-box">
          <img src="images/icon-dollar.svg" alt="" class="img">
          <input type="text" placeholder="0.00" id="input-bill" class="value bill">
        </div>
      </div>
      <div class="select-area">
        <label class="small">Select Tip %</label>
        <div id="tips-percentage">
          <button type="button" class="btns" value="5">5%</button>
          <button type="button" class="btns" value="10">10%</button>
          <button type="button" class="btns" value="15">15%</button>
          <button type="button" class="btns" value="25">25%</button>
          <button type="button" class="btns" value="50">50%</button>
          <input type="text" id="button-val" class="input" placeholder="Custom">
        </div>
      </div>
      <div class="number-area">
        <div class="label-wrapper">
        <label class="small"> Number of People</label>
        <div class="error-msg">Can't be zero</div> 
      </div>
        <div class="bill-box error-color ">
          <img src="images/icon-person.svg" alt="" class="img">
          <input type="text" placeholder="0" class="value person">
        </div>
      </div>
      <div id="result">
        <div class="wrapper top">
          <div>
            <label class="big">Tip Amount</label>
            <label class="small white">/ person</label>
            </div>
            <div class="bot">
            <span class="total tips">$0.00</span>
            </div>
        </div>
        <div class="wrapper bottom">
          <div>
            <label class="big">Total</label>
            <label class="small white">/ person</label>
            </div>
            <div class="bot">
            <span class="total cost">$0.00</span>
            </div>
        </div>
        <button class="reset-button">RESET</button>
       </div>
      </div>
    </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/buberrie" target="_blank">Buberrie</a>.
  </footer> 

  <script src="script.js"></script>
</body>
</html>
